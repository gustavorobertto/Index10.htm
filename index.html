.contenido{
    position: fixed;
    margin-bottom:50px;

}

h1{color: white;}
h2{color: white;}

@keyframes palpitar{
    0%{transform: rotate(45des)scale(1.10);}
    80%{transform: rotate(45des)scale(1.0)}
    100%{transform: rotate(45des)scale(0.8)}

}
.heart::before{
    content: "";
    position: absolute;
    height: 250px;
    width: 250px;
    background-color: red;
    right: 50%;
    border-radius: 50%;
    box-shadow: 20px 20px 150 #f20044;
}
.heart::after{
    content: "";
    position: absolute;
    height: 250px;
    width: 250px;
    background-color: red;
    top: -50%;
    border-radius: 50%;
    box-shadow: 20px 20px 150 #f20044;
